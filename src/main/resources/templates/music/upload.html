<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h5>Upload File</h5>
            </div>
            <div class="card-body">
                <h6>Select a file from your computer</h6>
                <form>
                    <div class="form-group">
                        <label for="musicFile">Music File</label>
                        <input type="file" class="form-control-file" id="musicFile"
                               aria-describedby="fileHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Song Title</label>
                        <input type="text" class="form-control"
                               name="title" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" required>
                            <option th:each="category : ${categories}"
                                    th:text="${category.name}" th:value="${category.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control"
                               name="tags" id="tags">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
