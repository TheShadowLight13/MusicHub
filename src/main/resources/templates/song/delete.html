<fieldset>
    <legend>Delete Music</legend>
    <form th:object="${deleteSong}" th:method="post">
        <div class="form-group">
            <label for="title">Song Title</label>
            <input type="text" class="form-control col-md-5"
                   th:field="*{title}" disabled>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control col-md-5" disabled>
                <option th:value="*{categoryName}" th:text="*{categoryName}">Category name</option>
            </select>
        </div>
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</fieldset>
