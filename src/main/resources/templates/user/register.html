<!--/*@thymesVar id="registerUser" type="com.softuni.musichub.user.models.bindingModels.RegisterUser"*/-->
<div class="row justify-content-center" th:if="${success} != null">
    <div class="alert alert-success alert-dismissible col-md-4">
        <th:block th:text="${success}">Message</th:block>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
</div>
<form th:object="${registerUser}" th:method="post">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control col-md-5"
                   th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" required>
        <div class="invalid-feedback"
             th:each="error : ${#fields.errors('username')}" th:text="${error}">
            Please provide a username
        </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control col-md-5"
                  th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" required>
            <div class="invalid-feedback"
                 th:each="error : ${#fields.errors('email')}" th:text="${error}">
                Please provide a username
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control col-md-5"
                   th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" required>
            <div class="invalid-feedback"
                 th:each="error : ${#fields.errors('password')}" th:text="${error}">
                Please provide a username
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control col-md-5"
                   th:field="*{confirmPassword}"
                   th:classappend="${#fields.hasErrors('confirmPassword') or #fields.hasGlobalErrors()} ? 'is-invalid'" required>
            <div class="invalid-feedback"
                 th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">
                Please provide a username
            </div>
            <div class="invalid-feedback"
                 th:each="error : ${#fields.globalErrors()}" th:text="${error}">
                Please provide a username
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </fieldset>
</form>
